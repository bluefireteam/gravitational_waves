name: gravitational_waves
description: This is a simple homage to Gravity Square, an old inifinity runner discountinued by Kongregate.
version: 0.1.0

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flame: 0.17.1
  json_annotation: 3.0.0
  flame_splash_screen: 0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 1.7.2
  json_serializable: 3.2.3
  dashbook: 0.0.1

flutter:
  uses-material-design: true
  assets:
   - assets/images/tileset.png
   - assets/images/tileset.json
   - assets/images/char.png
   - assets/images/char.json
   - assets/images/crystal.png
   - assets/images/game_logo.png
   - assets/images/fireslime-banner.png

  fonts:
   - family: BitPotion
     fonts:
       - asset: assets/fonts/BitPotionExt.ttf
   - family: Quantum
     fonts:
       - asset: assets/fonts/Quantum.otf

