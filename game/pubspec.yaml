name: gravitational_waves
description: This is a simple homage to Gravity Square, an old infinity runner discontinued by Kongregate.
version: 0.3.0+3

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flame: 0.26.0
  audioplayers: 0.15.1
  json_annotation: 3.0.1
  flame_splash_screen: 0.0.1
  shared_preferences: 0.5.10
  dio: 3.0.10
  url_launcher: 5.6.0
  firebase_admob: 0.9.3+4
  oktoast: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 1.10.2
  json_serializable: 3.4.1
  dashbook: 0.0.7
  flutter_launcher_icons: ^0.7.5

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "assets/icon/icon_background.png"
  adaptive_icon_foreground: "assets/icon/icon_foreground.png"

flutter:
  uses-material-design: true
  assets:
   - assets/firescore_uuid
   - assets/images/tileset.png
   - assets/images/tileset.json
   - assets/images/char.png
   - assets/images/char.json
   - assets/images/crystal.png
   - assets/images/game_logo.png
   - assets/images/fireslime-banner.png
   - assets/images/container-tileset.png
   - assets/images/hand.png
   - assets/images/spacebattle.png
   - assets/images/firing-ship.png
   - assets/images/pulser.png
   - assets/images/jetpack.png
   - assets/images/crystal_container.png
   - assets/images/poofs.png
   - assets/images/poofs.json
   - assets/audio/music/dark-moon.mp3
   - assets/audio/music/contemplative-breaks.mp3
   - assets/audio/sfx/coin.wav
   - assets/audio/sfx/die.wav

  fonts:
   - family: Quantum
     fonts:
       - asset: assets/fonts/Quantum.otf

