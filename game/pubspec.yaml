name: gravitational_waves
description: This is a simple homage to Gravity Square, an old inifinity runner discountinued by Kongregate.
version: 0.1.0

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flame: 0.16.1
  json_annotation: 3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 1.7.2
  json_serializable: 3.2.3

flutter:
  assets:
   - assets/images/tileset.png
   - assets/images/tileset.json

  fonts:
   - family: BitPotion
     fonts:
       - asset: assets/fonts/BitPotionExt.ttf